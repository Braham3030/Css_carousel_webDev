	<section class="romy-carousel">
		<h2>Romy's Carousel</h2>
		<ul>
			<li>
				<figure>
					<picture>
						<img src="./public/images/nerd-emoji.jpg" alt="Nerd emoji" />
					</picture>

					<figcaption>
						<h4>Romy</h4>
						<p>Dit is mijn favoriete emoji</p>
					</figcaption>
				</figure>
			</li>
			<li>
				<figure>
					<picture>
						<img src="./public/images/ringstaartmaki.jpg" alt="Ringstaartmaki zittend op een bank" />
					</picture>

					<figcaption>
						<h4>Ringstaartmaki</h4>
						<p>Wist je dat ringstaartmaki's ook wel 'zonaanbidders' genoemd worden? Dit komt omdat zij ook
							wel bekend staan om dat zij 's ochtends met hun buik en armen gestrekt richting de zon
							staan.</p>
					</figcaption>
				</figure>
			</li>
			<li>
				<figure>
					<picture>
						<img src="./public/images/minecraft-sheep.jpg" alt="Een cyaan schaap in Minecraft." />
					</picture>

					<figcaption>
						<h4>jeb_</h4>
						<p>Wist je dat als je in Minecraft je je schaap 'jeb_' noemt, dat je schaap regenboogkleuren
							krijgt?</p>
					</figcaption>
				</figure>
			</li>
			<li>
				<figure>
					<picture>
						<img src="./public/images/pingu.jpg" alt="Foto van Pingu de pinguÃ¯n" />
					</picture>

					<figcaption>
						<h4>Pingu</h4>
						<p>Wist je dat Pingu vroeger een van mijn favoriete tv-series was?</p>
					</figcaption>
				</figure>
			</li>
			<li>
				<figure>
					<picture>
						<img src="./public/images/last-of-us.jpg" alt="Last of us meme" />
					</picture>

					<figcaption>
						<h4>Dit is de laatste slide</h4>
						<p>doei :)</p>
					</figcaption>
				</figure>
			</li>
